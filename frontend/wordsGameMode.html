<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Mode 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/game.css" />
  </head>
  <body>
    <div class="container justify-content-center">
      <div class="row d-flex justify-content-center" style="margin-top: 5%">
        <div class="col-md-auto">
          <h1>ABCGoose</h1>
          <!-- <h3>Game Mode 2: Alternating Words</h3> -->
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-auto">
          <h3>Game Mode 2: Alternating Words, 1 min</h3>
        </div>
      </div>
      <div class="row d-flex justify-content-center top-space">
        <div class="col-md-auto">
          <p id="timerText1"></p>
          <span id="timer"></span>
          <p id="timerText2"></p>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-auto">
          <p class="d-flex justify-content-center">
            Input the best synonym for the word below!
          </p>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col" style="width: 100vw">
          <textarea id="definition" readonly style="width: 90%"></textarea>
          <button
            class="btn btn-primary"
            id="playAgainButton"
            onclick="start()"
          >
            New Game
          </button>
        </div>
        <div style="display: flex; justify-content: center">
          <h1 class="top-space" id="score_text">
            SCORE: <span id="score">0</span>
          </h1>
        </div>
        <div style="display: flex; justify-content: center">
          <h1 id="gameMessage"></h1>
        </div>
      </div>

      <div class="row d-flex justify-content-center top-space">
        <div class="col-lg-auto inputbox">
          <input id="input" autocomplete="off" />
          <button class="btn btn-primary" id="sendButton" onclick="getInput();">
            Send
          </button>
        </div>
      </div>

      <div class="row d-flex justify-content-center" style="margin-top: 100px">
        <div class="col-md-auto">
          <a href="index.html">
            <button class="btn btn-primary">Quit Game</button>
          </a>
        </div>
      </div>
      <div id="result"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./js/multiWordGameManager.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
